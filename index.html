<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="proj.css">
    <style>
        body {
            background-color: #8d1362; /* Change this to your desired background color */
        }
        .yay-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 50vh;
            width: 50vw;
            font-size: 2em;
            font-weight: bold;
            background-color: white;
            border: 2px solid black;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .yay-box img {
            max-width: 100%;
            max-height: 100%;
        }
        .dissolve-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            position: absolute;
            top: calc(50% + 25vh + 20px); /* Adjusted to be below the white rectangle */
            left: 50%;
            transform: translateX(-50%);
        }
        .more-gifts-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            transition: top 1s;
        }
        .more-gifts-button.move-to-top {
            top: 20px;
            transform: translateX(-50%);
        }
        .more-gifts-image {
            display: block;
            margin: 20px auto;
            max-width: 70%;
            max-height: 70%;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 50%;
            max-height: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <p>Your content here...</p>
                        <button>Click Me</button>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
</body>
</html>
